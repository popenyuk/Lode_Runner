<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Lode Runner</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="shortcut icon" href="./images/icon.jpg">
</head>
<body>
<div id="hud">
    <div>
        Level: <span id="level">0</span>
    </div>
    <div>
        Score: <span id="score">0</span>
    </div>
    <div>
        Lives: <span id="lives">3</span>
    </div>
    <div>
        If you resized the game, please wait a couple of seconds.
    </div>
    <div>
        Press C to change user name.
    </div>
    <div>
        Press V to clear records table.
    </div>
    <div>
        Press H to get records table.
    </div>
    <div>
        <span id="state"></span>
    </div>
</div>
<script src="scripts/music_loader.js"></script>
<script src="scripts/block.js"></script>
<script src="scripts/mob.js"></script>
<script src="scripts/additional_functions.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
